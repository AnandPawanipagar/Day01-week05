<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="navbar.css" />
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-info">
        <a class="navbar-brand " href="#"><img src="skycoder.png" alt="flycoder" height="35px" width="130px"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Services
                          </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">First Service</a>
                        <a class="dropdown-item" href="#">Second Service</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Third Service</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Blog</a>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-dark btn-light">Login</button>
            <button type="button" class="btn btn-outline-dark btn-light ml-5">Apply Now</button>

        </div>
    </nav>
    <!-- Navbar Done -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="register">
                <p>REGISTRATION FORM</p>
            </div>
        </div>
        <div class="fullcontainer">
            <form>
                <!-- name starts -->
                <div class="form-row username">
                    <div class="col-md-4 mb-3">
                        <label for="firstname">First name</label>
                        <input type="text" class="form-control" id="firstname" value="" required>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="Middlename">Middle name</label>
                        <input type="text" class="form-control" id="middlename" value="" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" id="lastname" value="" required>
                    </div>
                </div>
                <!-- name ends -->
                <div class="form-row">
                    <div class="col">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="emailid">
                    </div>
                    <div class="col">
                        <label for="contactno">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>


                </div>
                <div class="form-row mt-3 ">
                    <div class="form-group col">
                        <label for="inputState">State</label>
                        <select class="custom-select" id="inputState" class="form-control">
                        <option selected>Choose....</option>
                      <option selected>Maharashtra</option>
                      <option>Telangana</option>
                      <option>Andhra pradesh</option>
                      
                    </select>
                    </div>
                    <div class="form-group col">
                        <label for="inputcity">City</label>
                        <select class="custom-select" id="inputcity" class="form-control">
                        <option selected>Choose....</option>
                      <option selected>Nagpur</option>
                      <option>Pune</option>
                      <option>Mumbai</option>
                      
                    </select>
                    </div>

                </div>
                <!-- Special container for gender -->
                <div class="container">
                    <div class="row mt-3">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="row ">

                        <div class="custom-control custom-radio col-2">
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">Male</label>
                        </div>
                        <div class="custom-control custom-radio col-2">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">Female</label>
                        </div>
                    </div>
                </div>
                <!-- gender container completed -->
                <!-- I Agree & tc starts -->
                <div class="container">
                    <div class="row mt-5">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label " for="gridCheck">
                    I Agree
                  </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">

                                        <h6><a href="#click" data-toggle="collapse">Terms and conditions</a></h6>
                                    </div>
                                </div>
                                <div id="click" class="collapse">
                                    <div class="card-body">
                                        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, repudiandae?</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- I agree and tc ends -->

                <div class=" row mt-3">
                    <button type="button" class="btn btn-primary">Submit Form</button>
                </div>


            </form>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
